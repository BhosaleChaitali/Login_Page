<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/996f4b64ce.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo&family=Croissant+One&family=Dancing+Script&family=Montserrat+Alternates&family=Mooli&family=Orbitron&family=Pixelify+Sans&family=Playfair+Display:wght@600&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      href="{{url_for('static',filename='css/style.css')}}"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="whole">
      <center>
        <img
          class="img img-responsive"
          src="/static/images/profile-picture.png"
        /><br />
        <img
          src="/static/images/log-in.png"
          class="img-responsive"
          height="80px"
          width="80px"
        />
      </center>

      <form method="POST" action="/login">
        <img src="/static/images/login (1).png " height="20px" width="20px" />
        <label for="username">Username</label><br />
        <!-- <h1>Hello</h1> -->
        <input
          type="text"
          autocomplete="off"
          name="username"
          id="username"
          required
        /><br />
        <img src="/static/images/security.png" height="20px" width="20px" />
        <label for="password">Password</label><br />
        <input type="password" name="password" id="password" required />

        <i
          class="fa-regular fa-eye-slash"
          id="visibility"
          style="color: rgb(206, 120, 219); cursor: pointer; margin-left: -7%"
        ></i>
        <!-- <i
          class="fa-regular fa-eye-slash"
          style="color: rgb(206, 120, 219); cursor: pointer"
        ></i> -->

        <br />

        <input type="checkbox" /> <label>Remember me</label>
        <br />

        <button class="btn-grad" id="login">Login</button>

        <p
          style="
            margin-top: 20px;
            text-align: center;
            color: white;
            font-size: 15px;
            font-family: 'Courier New', Courier, monospace;
          "
        >
          or continue with
        </p>
        <div class="social_apps">
          <img src="/static/images/facebook.png" />
          <img src="/static/images/social.png" />
          <img src="/static/images/linkedin (1).png " />
        </div>
        <p
          style="
            color: white;
            font-size: 15px;
            margin-top: 20px;
            font-family: 'Courier New', Courier, monospace;
          "
        >
          Don't have an account?<span
            ><a
              href="#"
              style="color: rgba(125, 51, 215, 0.632); font-size: 15px"
            >
              Register</a
            ></span
          >
          now
        </p>
      </form>
    </div>

    <script src="{{url_for('static',filename='javascript/index.js')}}"></script>
  </body>
</html>
